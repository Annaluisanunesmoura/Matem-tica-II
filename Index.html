<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <LINK rel="stylesheet" href="reset.css">
    <title>Login</title>
</head>
<body>
        <div class="container">
            <div class="login_content">
                <img src="Img/Fundo.jpg" alt="Fundo-imagem" class="login_img"
                <form action="" class="login_form">
                    <div>
                        <h1 class="login_title"><span><Bem-vindo</span></h1>
                        <p class="login_descricao">Bem-vindo ao cadastro</p>
                    </div>
        <div>
            <div class="login_inputs">
                <div>
                    <label form="input-email"class="login_label">Email</label>
                    <input type="email" placeholder="Entre com seu email" required class="login_input" id="input-email">
                </div>
                <div>
                    <label for="input-pass"class="login_label">Senha</label>
                    <div class="login_box">
                        <input type="email" placeholder="Entre com a senha " required class="login_input" id="input-email>
                        <i class="ri-eye-off-line login_eye" id="input-icon"></i>
                    </div>
                </div>
            </div>
        <div class="login_check">
            <input type="checkbox" class="login_check-input"id="input-check">
            <label for="input-check"class="login_check-label">Lembre-me</label>
        </div>
            <div>
                <div class="login_buttons">
                    <button class="login_button">Logar</button>
                    <button class="login_button login_button-ghost">Cadastro</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
